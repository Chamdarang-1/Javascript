<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.변수</title>
    <!-- 배열과 함수 -->
</head>
<body>
    <h3>1.배열</h3>

    <script>
        // 배열 생성(객체라서 대체로 const를 씀)
        const arr = [1, 2, 3, 4, 5];

        // 출력
        for(let i = 0 ; i < arr.length ; i++){

            document.write('arr[' + i + '] = ' + arr[i] + '<br>' );
        }

    // 배열 인덱스 참조 반복문(in)
    for(let i in arr){
        document.write('arr[' + i + '] = ' + arr[i] + '<br>' );
    }

    // 배열 원소 참조 반복문(of)
    for(let e of arr){
        document.write(e + '<br>');
    }

    // 2차원 배열
    const arr2d = [[1, 2, 3], 
                   [4, 5, 6], 
                   [7, 8, 9]];
        document.write('arr2d[0][1] = ' + arr2d[0][1] +'<br>');
        document.write('arr2d[1][2] = ' + arr2d[1][2] +'<br>');
    </script>
    
</body>
</html>
